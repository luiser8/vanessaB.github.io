<script>
$('document').ready(function($){
    var header = $('.header');
    $(window).scroll(function (){
        if($(this).scrollTop() > 477){
            header.addClass("scroll");
            $('.navbar-brand p').css('font-size', '25px');
        }else {
            header.removeClass("scroll");
            $('.navbar-brand p').css('font-size', '1em');
        }
    });
    $('.carousel').carousel({
        interval: 3000
    });
});
</script>
